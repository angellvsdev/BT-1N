<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/garage_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Ubuntu&display=swap" rel="stylesheet">
    <title>BT-1N</title>
</head>
<body>
    <div class="device_orientation_advice">
        <div class="device_orientation_advice__icon">
            <i class="fas fa-mobile"></i>
        </div>
        <p class="device_orientation_advice__legend">Hmmm, looks like your device it's on the wrong orientation, please rotate it to proceed.</p>
    </div>
    <div class="introduction_container">
        <div class="l3_17">
            <p class="larry_dialogue_box">
                
               <div class="larry_dialogue_box__pointer"></div>
            </p>
            <div class="l3_17__hat"></div>
            <div class="l3_17__head">
                <div class="l3_17__head__glasses">
                    <div class="l3_17__head__glasses__eye"></div>
                    <div class="l3_17__head__glasses__eye"></div>
                </div>
                <div class="l3_17__head__mustache"></div>
            </div>
            <div class="l3_17__arm_right"></div>
            <div class="l3_17__body">
                <div class="l3_17__body__clothes">
                    <div class="l3_17__body__clothes__buttons"></div>
                    <div class="l3_17__body__clothes__buttons"></div>
                </div>
            </div>
            <div class="l3_17__arm_left"></div>
        </div>
        <button class="introduction_container__skip_button">SKIP <i class="fas fa-forward"></i></button>
    </div>
    <div class="garage">
        <div class="garage__background_element">
            <div class="background_element__garage_lamp"></div>
        </div>
        <div class="garage__background_element">
            <div class="background_element garage_door"></div>
        </div>
        <div class="garage__background_element">
            <div class="background_element__window">
                <div class="window__glass"></div>
                <div class="window__glass"></div>
                <div class="window__glass"></div>
                <div class="window__glass"></div>
            </div>
            <div class="background_element__table"></div>
            <div class="tools_box"></div>
            <div class="soda_alignment soda_can"><i class="fab fa-pagelines"></i></div>
        </div>
        <picture class="garage__background_element image_alignment">
            <source srcset="./background_images/defaultBg.jpg" 
                    media="(min-width: 600px) and (max-width: 1024px)">
            <source srcset="./background_images/townBackground1024x768.jpg" 
                    media="(min-width: 1025px) and (max-width: 1279px)">
            <source srcset="./background_images/townBackground1280x1900.jpg"
                    media="(min-width: 1280px) and (max-width: 1365px)">
            <source srcset="./background_images/townBackground1366x768.jpg"
                    media="(min-width: 1366px) and (max-width: 1439px)">
            <source srcset="./background_images/townBackground1440x900.jpg"
                    media="(min-width: 1440px) and (max-width: 1599px)">
            <source srcset="./background_images/townBackground1600x899.jpg"
                    media="(min-width: 1600px) and (max-width: 1679px)">       
            <source srcset="./background_images/townBackground1680x1050.jpg"
                    media="(min-width: 1680px) and (max-width: 1979px)">
            <source srcset="./background_images/townBackground1916x1080.jpg"
                    media="(min-width: 1980px)">
            <img src="./background_images/townBackground1916x1080.jpg"           
                 alt="Garage background">
        </picture>
        <div class="garage__background_element">
            <div class="background_element__switches">
                <button class="switches__switch"></button>
                <button class="switches__switch"></button>
            </div>
            <div class="battery_charger">
                <div class="battery_charger__pull"></div>
            </div>
        </div>
        <div class="garage__background_element">
            <div class="mecha_disarmer"></div>
            <div class="pull_mecha_disarmer"></div>
            <div class="mecha">
                <div class="mecha__helmet"></div>
                <div class="mecha__head"><div class="mecha__head_eye"></div></div>
                <div class="mecha__body_left_armor"></div>
                <div class="mecha__body">

                </div>
                <div class="mecha__body_right_armor"></div>
                <div class="mecha__body_left_arm"></div>
                <div class="mecha__body_right_arm">
                    <div class="right_arm__shoulder"></div>
                    <div class="right_arm__cannon"></div>
                    <div class="right_arm__cannon_mouth"></div>
                </div>
            </div>
            <div class="mecha_core">
                <div class="mecha_core__connectors"></div>
                <div class="mecha_core__connectors"></div>
            </div>
        </div>
    </div>
    <div class="garage_cinematic">
        <div class="cinematic_garage_door"></div>
        <div class="cinematic_element"></div>
        <div class="cinematic_element"></div>
        <div class="cinematic_element"></div>
        <div class="bt_1n_simulation"></div>
        <picture id="cinematic" class="image_alignment">
            <source srcset="./background_images/defaultBg.jpg" 
                    media="(min-width: 600px) and (max-width: 1024px)">
            <source srcset="./background_images/townBackground1024x768.jpg" 
                    media="(min-width: 1025px) and (max-width: 1279px)">
            <source srcset="./background_images/townBackground1280x1900.jpg"
                    media="(min-width: 1280px) and (max-width: 1365px)">
            <source srcset="./background_images/townBackground1366x768.jpg"
                    media="(min-width: 1366px) and (max-width: 1439px)">
            <source srcset="./background_images/townBackground1440x900.jpg"
                    media="(min-width: 1440px) and (max-width: 1599px)">
            <source srcset="./background_images/townBackground1600x899.jpg"
                    media="(min-width: 1600px) and (max-width: 1679px)">       
            <source srcset="./background_images/townBackground1680x1050.jpg"
                    media="(min-width: 1680px) and (max-width: 1979px)">
            <source srcset="./background_images/townBackground1916x1080.jpg"
                    media="(min-width: 1980px)">
            <img src="./background_images/townBackground1916x1080.jpg"           
                 alt="Garage background">
    </div>
    <div class="play_modal">
        <button class="play_modal__play_button">JUGAR</button>
    </div>
    <script src="https://kit.fontawesome.com/86165f0ff4.js" crossorigin="anonymous"></script>
    <script src="functionalities/main_app.js"></script>
    <script src="functionalities/pasive_logic.js"></script>
    <script src="functionalities/garage_objects.js"></script>
</body>
</html>
